    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Consolas&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans');
        * {
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #303841;
            font-family: Consolas,Monaco,'Andale Mono',monospace;
            font-size: 16px;
            padding: 50px;
        }

        .mods {
            text-align: center;
        }

        .mod {
            border: 1px solid rgba(150, 150, 150, .1);
            border-radius: 10px;
            padding: 5px 10px;
            display: inline-block;
            margin: 5px 5px;
            user-select: none;
            cursor: pointer;
            transition: all .3s ease;
            background: rgba(48, 56, 65, .8);
            position: relative;
            color: #ccc;
            font-size: 13px;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 16px;
            color: #a9b7c6;
            text-decoration: none;
        }

        .icon {
            height: 22px;
            margin: 0 5px;
            animation: fadein .15s ease-out forwards;
            opacity: 0;
        }

        ::-webkit-scrollbar{width:8px; background: #303841; height: 8px;}
        ::-webkit-scrollbar-track{background:#444b53;border-radius: 3px;}
        ::-webkit-scrollbar-button{display: none;}
        ::-webkit-scrollbar-corner{background: #303841}
        ::-webkit-scrollbar-thumb{background:#696f75;border-radius: 3px;}

        @media screen and (max-width: 736px) {
            body {
                padding: 20px;
            }

            .title {
                font-size: 14px;
            }

            .icon {
                height: 24px;
            }
        }

        .hidden:before {
            z-index: 100;
            content: '';
            display: block;
            width: 100%;
            height: 30px;
            position: absolute;
            background: rgba(0, 0, 0, .4);
            padding: 100px;
            margin-top: -50px;
            margin-left: -50px;
            /*animation: fadeout .15s ease-out forwards;*/
        }

        .hidden {
            overflow: hidden;
        }

        .selected {
            border: 2px solid #efefef;
        }

        .search {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 64px;
            opacity: .3;
            text-transform: uppercase;
            background: transparent;
            text-align: center;
            color: #fff;
            font-family: 'Josefin Sans';
            cursor: default;
        }

        .mod:before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            z-index: 10;
            position: absolute;
            margin-left: -10px;
            margin-top: -10px;
            padding-right: 10px;
            padding-bottom: 10px;
        }

        .invisible {
            animation: fadeout .15s ease-out forwards;
        }

        .mod_window {
            /*min-height: 150px;*/
            /*padding: 10px;*/
            width: 300px;
            border: 1px solid rgba(150, 150, 150, .1);
            background: rgba(40, 48, 57, 1);
            left: 0;
            top: 0;
            position: absolute;
            border-radius: 15px;
            display: none;
            transition: margin .3s ease;
            z-index: 100;
        }

        .mod_description {
            color: #ccc;
            padding: 10px;
            text-align: center;
            font-family: Consolas;
            user-select: none;
            font-size: 15px;
        }

        .inline {
            user-select: none;
            cursor: pointer;
            border: 1px solid rgba(150, 150, 150, .1);
            border-radius: 15px;
            display: inline-block;
            padding: 10px 15px;
            margin: 0 0 15px 0;
            color: #fff;
            transition: all .2s ease;
        }

        .inline:hover {
            border: 1px solid rgba(120, 120, 120, .1);
            background: rgba(0, 0, 0, .1);
        }

        .commands {
            font-size: 14px;
            color: #ddd;
        }

        hr {
            width: 80%;
            outline: none;
            border: none;
            height: 1px;
            background: #444;

        }

        .hikka_only {
            background: linear-gradient(45deg, #6c156a 0%, #661879 100%);
        }

<body>
    <input type="text" class="search" onkeyup="search()">
    <div class="mods">

        <span>

        <div class="mod_window">
            <div class="mod_description"></div>
            <div class="inline inline_install">ðŸ“¥ Install</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        const delay = .05;
        var mods = {{mods|tojson}};
        for(var i = 0; i < mods.length; i++) {
            var mod = mods[i];
            let file = mod['link'].split('/');
            file = file[file.length - 1];
            let random = (Math.random() * (-.4) + .7).toFixed(3);
            let class_ = mod['hikka_only'] ? "hikka_only" : ""
            // console.log(class_);
            document.querySelector('.mods span').innerHTML += '<div class="mod ' + class_ + '" id="m' + i.toString() + '" name="' + mod['name'] + '"><div class="flex"><img class="icon" src="' + mod['pic'] + '"<a class="title" href="view/' + file + '" target="_blank">' + mod['name'] + '</a></div></div>';
            $("#m" + i.toString()).hide();
        }
        setTimeout(() => {
            for(var i = 0; i < mods.length; i++) {
                $("#m" + i.toString()).fadeIn(500);
            }
        }, 1000);

        $(".mod_window").hide();
        
        const h = window.innerHeight;

        var mod_e = document.querySelectorAll('.mod');
        for(var i = 0; i < mod_e.length; i++) {
            var mod = mod_e[i];
            mod.onmouseover = (e) => {
                $(".mod_window").fadeIn(50);
                $(".mod_description").attr('id', e.currentTarget.id);
                let desc = mods[parseInt($(".mod_description").attr('id').substr(1))];
                let cmds = "";
                if(desc['commands'].length > 0) {
                    cmds = '<br><hr>' + '<span class="commands">' + desc['commands'].join(' ') + '</span>';
                }
                $(".mod_description").html(desc['desc'] + cmds);

                let left = e.currentTarget.offsetLeft;
                if(left + document.querySelector('.mod_window').offsetWidth > window.innerWidth) {
                    left = window.innerWidth - document.querySelector('.mod_window').offsetWidth - 10;
                }
                let top = e.currentTarget.offsetTop + e.currentTarget.offsetHeight + 5;
                if(top + document.querySelector('.mod_window').offsetHeight > h) {
                    left += e.currentTarget.offsetWidth + 10;
                    top = h - document.querySelector('.mod_window').offsetHeight - 10;
                }
                $(".mod_window").css({"margin-left": left.toString() + "px", "margin-top": top.toString() + "px"});
            }

            mod.onmouseout = (e) => {
                setTimeout(() => {
                    if($(".mod_window").is(':hover') || document.querySelector('.mod:hover')) {
                        return
                    }              
                    $(".mod_window").fadeOut(50);
                }, 150);
            }
        }
        document.querySelector('.mod_window').onmouseout = (e) => {
            setTimeout(() => {
                if($(".mod_window").is(':hover') || document.querySelector('.mod:hover')) {
                    return
                }              
                $(".mod_window").fadeOut(50);
            }, 150);
        }
        const hearts = ['â¤ï¸', 'ðŸ§¡', 'ðŸ’›', 'ðŸ’™', 'ðŸ’š', 'ðŸ’œ', 'ðŸ–¤', 'ðŸ¤'];
        document.querySelector('.inline_install').onclick = (e) => {
            navigator.clipboard.writeText(".dlmod https://{{ url }}/" + mods[parseInt($(".mod_description").attr('id').substr(1))]['file']);
            e.currentTarget.innerHTML = hearts[Math.floor(Math.random() * hearts.length)] + ' Copied';
            setTimeout(() => {
                $(".inline_install").html("ðŸ“¥ Install");
            }, 1000);
        }

        document.querySelector('.inline_open').onclick = (e) => {
            window.open("https://{{ url }}/view/" + mods[parseInt($(".mod_description").attr('id').substr(1))]['file'], target="_blank");
        }
        setInterval(function() {
            document.querySelector('input').focus();
        }, 500);

        function search() {
            let query = document.querySelector('input').value;
            let mods = document.querySelectorAll('.mod');
            for(var i = 0; i < mods.length; i++) {
                let mod = mods[i];
                mod.classList.remove('selected');
                if(!mod.getAttribute('name').toLowerCase().includes(query.toLowerCase())) {
                    mod.classList.add('hidden');
                } else {
                    mod.classList.remove('hidden');
                    if(query !== "") {
                        mod.classList.add('selected');
                    }
                }
            }

        }
    </script>
